<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Apprentissage FranÃ§ais</title>

<style>
body { font-family:"Comic Sans MS", cursive; text-align:center; background:#fff8f0; margin:0; }
h1 { color:#ff6f61; margin-top:20px; }

.button { display:inline-block; margin:10px; padding:15px 30px; font-size:18px; font-weight:bold; border-radius:15px; background:#ffd9c0; color:#333; cursor:pointer; transition:0.2s; }

.item-box { display:inline-block; margin:10px; padding:15px; background:#fff7f0; border-radius:15px; width:120px; cursor:pointer; box-shadow:2px 2px 8px rgba(0,0,0,0.2); transition:0.2s; }
.item-box:hover { transform:scale(1.1); }

img { width:80px; height:80px; }

.level-title { font-size:22px; background:#ffb38a; color:white; padding:8px; border-radius:10px; width:200px; margin:25px auto 10px auto; }

.game-box { margin:20px auto; padding:10px; border:2px dashed #ffb380; border-radius:15px; width:320px; background:#fff8f0; }
</style>
</head>

<body>

<h1>ðŸ‘¶ Apprentissage FranÃ§ais</h1>

<div>
<button class="button" onclick="showSection('letters')">Lettres ðŸ“–</button>
<button class="button" onclick="showSection('numbers')">Chiffres ðŸ”¢</button>
<button class="button" onclick="showSection('words')">Mots ðŸ§ </button>
<button class="button" onclick="showSection('games')">Jeux ðŸŽ²</button>
</div>

<div id="letters" class="section"><h2>ðŸ“– Lettres</h2></div>
<div id="numbers" class="section"><h2>ðŸ”¢ Chiffres</h2></div>
<div id="words" class="section"><h2>ðŸ§  Mots par niveaux</h2><div id="words-container"></div></div>

<div id="games" class="section">
<h2>ðŸŽ² Jeux Ã©ducatifs</h2>
<div class="game-box">
<p>Associe la bonne image au mot !</p>
<button onclick="startGame()">Commencer</button>
<div id="game-area"></div>
</div>
</div>

<audio id="audio"></audio>

<script>
// ---------------- LES LETTRES ------------------
const letters = [];
for(let i = 65; i <= 90; i++){
    let c = String.fromCharCode(i);
    letters.push({
        char: c,
        image: "static/images/letters/" + c.toLowerCase() + ".png",
        sound: "static/sounds/letters/" + c.toLowerCase() + ".mp3"
    });
}

const lettersDiv = document.getElementById("letters");
letters.forEach(l=>{
    let box = document.createElement("div");
    box.className="item-box";
    box.innerHTML = `<h3>${l.char}</h3><img src="${l.image}">`;
    box.onclick = ()=> playSound(l.sound);
    lettersDiv.appendChild(box);
});


// ---------------- NUMBERS ------------------
const numbers = [];
for(let i=1;i<=99;i++){
    numbers.push({
        num: i,
        image: "static/images/numbers/" + i + ".png",
        sound: "static/sounds/numbers/" + i + ".mp3"
    });
}

const numbersDiv = document.getElementById("numbers");
numbers.forEach(n=>{
    let box = document.createElement("div");
    box.className="item-box";
    box.innerHTML = `<h3>${n.num}</h3><img src="${n.image}">`;
    box.onclick = ()=> playSound(n.sound);
    numbersDiv.appendChild(box);
});


// ---------------- WORDS ------------------
const sampleWords = {
    "A1":["pomme","chat","chien","maison","voiture","livre","fleur","soleil","eau","lait","pain","fromage","ami","mÃ¨re","pÃ¨re","frÃ¨re","soeur","ecole","stylo","chaise","table","porte","fenetre","robe","chemise","chaussure","ville","route","arbre","oiseau","poisson","montagne","plage","neige","lune","Ã©toile","temps","jour","nuit","heure","minute","annÃ©e","printemps","Ã©tÃ©","automne","hiver","jouet","ballon","crayon","ordinateur","tÃ©lÃ©phone"],
    "A2":["fenÃªtre","clÃ©","vÃ©lo", ...],  
    "B1":["ordinateur","internet", ...],
    "B2":["Ã©conomie","politique", ...]
};

// ØªØ­ÙˆÙŠÙ„ Ø§Ù„ÙƒÙ„Ù…Ø§Øª Ø¥Ù„Ù‰ Ø¹Ù†Ø§ØµØ±
const words = {};
for(const level in sampleWords){
    words[level] = sampleWords[level].map(word=>({
        word: word,
        image: "static/images/words/" + word + ".png",
        sound: "static/sounds/words/" + word + ".mp3",
        phrase: "Voici le mot " + word
    }));
}

const wordsContainer = document.getElementById("words-container");

for(const level in words){
    let title = document.createElement("div");
    title.className="level-title";
    title.textContent = "Niveau " + level;
    wordsContainer.appendChild(title);

    words[level].forEach(w=>{
        let box = document.createElement("div");
        box.className = "item-box";
        box.innerHTML = `<h3>${w.word}</h3><img src="${w.image}">`;
        box.onclick = ()=> playSound(w.sound);
        wordsContainer.appendChild(box);
    });
}


// ---------------- GAME ------------------
function startGame(){
    const gameArea = document.getElementById("game-area");
    gameArea.innerHTML = "";

    let sample = words["A1"].slice(0,5);

    sample.forEach(w=>{
        let btn = document.createElement("button");
        btn.textContent = w.word;
        btn.style.margin="5px";
        btn.onclick = ()=> {
            alert("Bonne rÃ©ponse !\nPhrase: " + w.phrase);
            playSound(w.sound);
        };
        gameArea.appendChild(btn);
    });
}


// ---------------- AUDIO ------------------
function playSound(file){
    const audio = document.getElementById("audio");
    audio.src = file;
    audio.play();
}


// ---------------- SECTIONS ------------------
function showSection(id){
    document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

showSection("letters");
</script>

</body>
</html>
